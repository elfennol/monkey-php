deptrac:
  paths:
    - ./src
    - ./bin
  exclude_files: ~
  analyser:
    internal_tag: "@internal"
  layers:
    - name: Token
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Token\\.*$'
    - name: Lexer
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Lexer\\.*$'
    - name: Parser
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Parser\\.*$'
    - name: Node
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Node\\.*$'
    - name: SysObject
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\SysObject\\.*$'
    - name: Evaluator
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Evaluator\\.*$'
    - name: Repl
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Repl\\.*$'
    - name: Coder
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Coder\\.*$'
    - name: UtilsChar
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\Char\\.*$'
    - name: UtilsException
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\Exception\\.*$'
    - name: UtilsJson
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\Json\\.*$'
    - name: UtilsOption
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\Option\\.*$'
    - name: UtilsString
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\String\\.*$'
    - name: UtilsType
      collectors:
        - type: classLike
          value: '^Elfennol\\MonkeyPhp\\Utils\\Type\\.*$'
  ruleset:
    Lexer:
      - Token
      - UtilsChar
      - UtilsException
      - UtilsOption
      - UtilsString
    Parser:
      - Token
      - Lexer
      - Node
      - UtilsException
      - UtilsJson
      - UtilsOption
    Node:
      - Token
      - UtilsJson
      - UtilsOption
    Evaluator:
      - Token
      - Node
      - SysObject
      - UtilsException
      - UtilsOption
    SysObject:
      - Token
      - Node
      - UtilsOption
    Repl:
      - Token
      - Lexer
      - Parser
      - Evaluator
      - SysObject
      - UtilsException
      - UtilsOption
      - UtilsString
    Coder:
      - UtilsException
      - UtilsOption
      - UtilsType
